<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
  <script async src="https://www.google.com/recaptcha/enterprise.js?render=6Le9EFEbAAAAANQ5iflOyiOqqkDMMfc_tnB6gF0s"></script>
  <title>Roxe</title>
  <script type="module" crossorigin src="/assets/index.6184d221.js"></script>
  <link rel="stylesheet" href="/assets/index.25cd8395.css">
</head>

<body>
  <style>
    .cp-loading-wrapper .cp-loading-box {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 999;
    }

    .cp-loading-wrapper .cp-loading-box .loading-content {
      width: 12.5rem;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .cp-loading-wrapper .cp-loading-box .loading-content .cp-loading-text {
      text-align: center;
      color: #4F4F4F;
      font-size: 1rem;
      margin-top: 2.8125rem;
    }

    .cp-loading-wrapper .cp-loading-box .loading-content .loading {
      width: 2.5rem;
      height: 2.5rem;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .cp-loading-wrapper .cp-loading-box .loading-content .loading .double-bounce1,
    .cp-loading-wrapper .cp-loading-box .loading-content .loading .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #2F98EE;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-animation: sk-bounce 2s infinite ease-in-out;
      animation: sk-bounce 2s infinite ease-in-out;
    }

    .cp-loading-wrapper .cp-loading-box .loading-content .loading .double-bounce2 {
      -webkit-animation-delay: -1s;
      animation-delay: -1s;
    }

    @-webkit-keyframes sk-bounce {

      0%,
      100% {
        -webkit-transform: scale(0);
      }

      50% {
        -webkit-transform: scale(1);
      }
    }

    @keyframes sk-bounce {

      0%,
      100% {
        transform: scale(0);
        -webkit-transform: scale(0);
      }

      50% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }
    }
  </style>
  <div id="app"></div>
  <div id="appload" class="cp-loading-wrapper">
    <div class="cp-loading-box">
      <div class="loading-content">
        <div class="loading">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
        <div class="cp-loading-text">loading...</div>
      </div>
    </div>
  </div>
  <script>
    window.showLoad = () => {
      let dom = document.querySelector("#appload");
      dom.style.display = 'block';

    }
    window.hideLoad = () => {
      let dom = document.querySelector("#appload");
      dom.style.display = 'none';
    }
    window.hideLoad()
  </script>
  <script src="https://js.stripe.com/v3/" async></script>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js" async></script>
  <script src="https://cdn.checkout.com/js/framesv2.min.js" async></script>
  
</body>

</html>
